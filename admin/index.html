<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>

<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Registrar el CSS con los estilos de Sauvage
    CMS.registerPreviewStyle("/admin/preview.css");

    // Componente de preview para productos
    var ProductsPreview = createClass({
      render: function () {
        var entry = this.props.entry;
        var items = entry.getIn(['data', 'items']);

        if (!items || items.size === 0) {
          return h('div', { className: 'preview-container' },
            h('p', { className: 'empty-state' }, "No hay productos para previsualizar")
          );
        }

        return h('div', { className: 'preview-container' },
          h('h1', { className: 'preview-title' }, "Vista Previa de Productos"),

          h('div', { className: 'products-grid' },
            items.map(function (item, index) {
              var img = item.get('image');
              var name = item.get('name');
              var price = item.get('price');
              var category = item.get('category');

              return h('div', { key: index, className: 'product-card' },
                h('div', { className: 'product-image-container' },
                  h('img', {
                    className: 'product-image',
                    src: img ? this.props.getAsset(img).toString() : '',
                    alt: name || ''
                  })
                ),
                h('div', { className: 'product-info' },
                  h('div', { className: 'product-details' },
                    h('p', { className: 'product-category' }, category || ''),
                    h('h3', { className: 'product-name' }, name || 'Sin nombre')
                  ),
                  h('span', { className: 'product-price' },
                    "$" + ((price || 0).toLocaleString('es-CO'))
                  )
                )
              );
            }.bind(this))
          )
        );
      }
    });

    CMS.registerPreviewTemplate("products", ProductsPreview);
  </script>

</html>
