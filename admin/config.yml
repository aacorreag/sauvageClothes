backend:
  name: github
  repo: aacorreag/sauvageClothes
  branch: main
  site_domain: https://sauvage-clothes.pages.dev
  base_url: https://sauvage-clothes.pages.dev
  auth_endpoint: /api/auth

media_folder: "img"
public_folder: "img"

collections:
  - name: "data"
    label: "Datos"
    files:
      - name: "products"
        label: "Inventario de Productos"
        file: "data/products.json"
        fields:
          - label: "Lista de Productos"
            name: "items"
            widget: "list"
            summary: "{{fields.name}} - ${{fields.price}} [{{fields.status}}]"
            fields:
              - {
                  label: "ID Único",
                  name: "id",
                  widget: "number",
                  value_type: "int",
                  hint: "Debe ser único para cada producto",
                }
              - { label: "Nombre del Producto", name: "name", widget: "string" }
              - {
                  label: "Precio (COP)",
                  name: "price",
                  widget: "number",
                  value_type: "int",
                  min: 1000,
                }
              - {
                  label: "Imagen Principal",
                  name: "image",
                  widget: "image",
                  choose_url: false,
                }
              - {
                  label: "Categoría",
                  name: "category",
                  widget: "select",
                  options: ["Ropa interior", "Pijamas", "Blusas", "Gym"],
                }
              - {
                  label: "Tallas Disponibles",
                  name: "sizes",
                  widget: "select",
                  multiple: true,
                  options: ["Unica", "S", "M", "L", "XL"],
                }
              - {
                  label: "Descripción Detallada",
                  name: "description",
                  widget: "text",
                }
              - label: "Estado"
                name: "status"
                widget: "select"
                options:
                  - { label: "Disponible", value: "available" }
                  - { label: "Agotado", value: "sold_out" }
                  - { label: "Oculto", value: "hidden" }
                hint: "Disponible=Visible y comprable | Agotado=Visible pero agotado | Oculto=Oculto en la web"
